<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>人人理财后台管理系统</title>
    <script type="text/javascript" src="{$JS_PATH}jquery.js"></script>
    <script type="text/javascript" src="{$CSS_PATH}bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{$CSS_PATH}bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="{CSS_PATH}style.css"/>
    <script>
        $(function(){
            $(".delCon").click(function(){
                var id=$(this).attr('name');
                $.ajax({
                    url:'index.php?m=admin&c=news&a=delCon',
                    type:'post',
                    data:{
                        id:id
                    },
                    success:function(e){
                        alert(e);
                    }
                })
            })
        })
    </script>
</head>
<body>
<h4 style="width: 100%;margin-top: 20px;text-align: center">所有新闻汇总</h4>
<div style="width: 1000px;margin-left: 20px;border: 1px solid #333;margin-top: 20px">
<table class="table">

    <tr>
        <th style="text-align: center">序号</th>
        <th style="text-align: center">标题</th>
        <th style="text-align: center">内容 </th>
        <th style="text-align: center">操作</th>
    </tr>
    {foreach $data as $v}
        <tr>
            <td style="text-align: center;font-size: 18px">{{$v['id']}}</td>
            <td style="text-align: center;font-size: 18px">{{$v['title']}}</td>
            <td style="text-align: center;font-size: 18px">
                <a href="index.php?m=admin&c=news&a=seeCon&id={{$v['id']}}" target="iframe">详情</a>
            </td>
            <td style="text-align: center;font-size: 18px">
                <button class="btn btn-danger delCon" name="{$v['id']}">删除</button>
            </td>
        </tr>
    {/foreach}
</table>
    </div>
</body>
</html>
